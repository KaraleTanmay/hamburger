<!DOCTYPE html>
<html lang="en">

    <title>nav-bar</title>

</head>

                <ul class="nav-menu">
                    <li class="navitem"><a href="#">Home</a></li>
                    <li class="navitem"><a href="#">Our Teams</a></li>
                    <li class="navitem"><a href="#">Projects</a></li>
                    <li class="navitem"><a href="#">Portfolio</a></li>

    <script src="newnavbar.js"></script>
</body>

</html>
